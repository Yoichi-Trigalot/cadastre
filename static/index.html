<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Location App</title>
	<link rel="stylesheet" href="/static/css/styles.css">

</head>

<body class="w-full h-full">
	<div class="container mx-auto w-full h-full">
		<h1 class="text-center text-green-700 text-4xl my-8">Cadastre Val d'Isère</h1>
		<div class="text-center my-4">
			<label class="text-xl pr-2" for="locationInput">Rechercher :</label>
			<input class="border rounded w-1/3 text-xl border-gray-600 border-solid mr-2" type="text" id="locationInput" name="locationInput" required>
			<button class="bg-blue-700 text-white px-4 py-1 rounded mr-2" id="searchButton" type="submit">Chercher</button>
			<button class="bg-red-700 text-white px-4 py-1 rounded"  id="clearButton" type="reset">Clear</button>
		</div>
		<div class="flex w-full align-middle justify-center my-2">
			<p class="py-2">Plans : </p>
			<ul class="flex" id="planNumberList">
				<!-- Les éléments de la liste seront ajoutés dynamiquement avec JavaScript -->
			</ul>
		</div>
		<div class="flex mx-auto w-full justify-center">
			<div class="w-7/12 text-left" id="results"></div>
		</div>
		<div id="planSection" class="w-full my-4" style="display: none;">
			<img id="planImage" class="w-5/6 mx-auto rounded" alt="Plan">
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
