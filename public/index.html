<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
	<title>Location App</title>
	<link rel="stylesheet" href="/public/css/styles.css">
	<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>

<body>
	<div class="container mx-auto w-full h-full">
		<h1 class="sm:text-4xl text-center text-green-700 text-3xl my-8">Cadastre Val d'Isère</h1>
		<div class="text-center px-4 sm-px-0 sm:flex items-center">
			<input class="pl-2 border rounded w-full text-xl border-gray-600 border-solid mb-4 sm:mb-0 sm:flex-2 sm:mr-4 sm:py-1" type="text" id="locationInput" name="locationInput" required>
			<div class="w-full px-0 flex gap-x-2 sm:flex-1">
				<button class="bg-blue-500 text-white px-4 py-1 sm:py-0 rounded flex-1" id="searchButton" type="submit">Chercher</button>
				<button class="bg-red-500 text-white px-4 py-1 rounded flex-2"  id="clearButton" type="reset">Clear</button>
			</div>
		</div>
		<div class="flex w-full align-middle justify-center my-2 sm:flex flex-col px-4 sm-px-0">
			<ul class=" py-2 grid grid-flow-row grid-cols-5 sm:gap-2 gap-1" id="planNumberList">
				<!-- Les éléments de la liste seront ajoutés dynamiquement avec JavaScript -->
			</ul>
		</div>
		<div class="flex mx-auto w-full justify-center px-4">
			<div class="w-full text-left" id="results"></div>
		</div>
		<div id="planSection" class="w-full my-4 px-4 " style="display: none;">
			<img id="planImage" class="w-full mx-auto rounded" alt="Plan">
		</div>
	</div>

	<script src="/public/main.js"></script>

</body>

</html>
